# Kitty configuration file
# Generated with good defaults for a modern, attractive terminal

# Font settings
font_family JetBrains Mono
bold_font auto
italic_font auto
bold_italic_font auto
font_size 12

# Window settings
initial_window_width 1200
initial_window_height 800
window_padding_width 10
background_opacity 0.95
dynamic_background_opacity yes

# Tab bar settings
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{title}"

# Cursor settings
cursor_shape block
cursor_blink_interval 0
cursor_trail 3
cursor_trail_decay 0.1 0.3
cursor_trail_start_threshold 3

# Shell settings
shell fish

# Theme: Dracula
background #1e1f28
foreground #f8f8f2
cursor #bbbbbb
selection_background #44475a
selection_foreground #1e1f28
color0 #000000
color8 #545454
color1 #ff5555
color9 #ff5454
color2 #50fa7b
color10 #50fa7b
color3 #f0fa8b
color11 #f0fa8b
color4 #bd92f8
color12 #bd92f8
color5 #ff78c5
color13 #ff78c5
color6 #8ae9fc
color14 #8ae9fc
color7 #bbbbbb
color15 #ffffff

# Scrollback
scrollback_lines 10000

# Mouse settings
mouse_hide_wait 3.0
url_color #0087bd
url_style curly

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Bell settings
enable_audio_bell no
visual_bell_duration 0.1

# Other settings
allow_remote_control yes
listen_on unix:/tmp/kitty
close_on_child_death no

# Additional configurations
enabled_layouts tall,grid,horizontal,splits,stack,fat,vertical
editor nano
confirm_os_window_close 1
tab_switch_strategy previous

# Keyboard shortcuts
map ctrl+shift+k clear_terminal reset active
map alt+c copy_to_clipboard
map alt+v paste_from_clipboard
map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down
map ctrl+p nth_window -1
map ctrl+shift+d detach_window new-tab

# Environment variables
env EDITOR=code